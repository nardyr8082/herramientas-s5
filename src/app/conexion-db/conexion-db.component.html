<!-- Form Configuracion del servidor -->
<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col-9">
        <h3>Configuracion Servidor</h3>
      </div>
      <div class="col-3">
        <button class="btnlimpiar"
          mat-mini-fab
          color="primary"
          matTooltip="Limpiar Conexion"
          (click)="limpiarConexcion(configBDForm)"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div class="row">
      <!--Servidor-->
      <form
        [formGroup]="configBDForm"
        (ngSubmit)="onCheckConection(configBDForm.value)"
      >
        <div class="col-12">
          <mat-form-field class="example-form-field" matTooltip="Direccion IP del servidor-Direccion IP local">
            <mat-label >Direccion IP Local</mat-label>
            <input matInput type="text" formControlName="server" />
            <!-- <button *ngIf="valueServidor" matSuffix mat-icon-button aria-label="Clear" (click)="valueServidor=''">
            <mat-icon>close</mat-icon>
          </button> -->
          </mat-form-field>
        </div>
        <div class="col-12">
          <!--Intancia Serve-->
          <mat-form-field class="example-form-field">
            <mat-label>Instancia</mat-label>
            <input matInput type="text" formControlName="instanceName" />
            <!-- <button *ngIf="valueIntancia" matSuffix mat-icon-button aria-label="Clear" (click)="valueIntancia=''">
            <mat-icon>close</mat-icon>
          </button> -->
          </mat-form-field>
        </div>
        <div class="col-12">
          <!--BD-->
          <mat-form-field class="example-form-field">
            <mat-label>Base dato</mat-label>
            <input matInput type="text" formControlName="database" />
            <!-- <button *ngIf="valueBD" matSuffix mat-icon-button aria-label="Clear" (click)="valueBD=''">
            <mat-icon>close</mat-icon>
          </button> -->
          </mat-form-field>
        </div>
        <div class="col-12">
          <!--User Serve-->
          <mat-form-field class="example-form-field">
            <mat-label>Usuario-Servidor</mat-label>
            <input matInput type="text" formControlName="userName" />
            <!-- <button *ngIf="valueUserServe" matSuffix mat-icon-button aria-label="Clear" (click)="valueUserServe=''">
            <mat-icon>close</mat-icon>
          </button> -->
          </mat-form-field>
        </div>
        <div class="col-12">
          <!--User Server Password-->
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Contrase√±a-Servidor</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-card-actions>
            <button mat-button>Verificar conexion</button>
          </mat-card-actions>
        </div>
      </form>
    </div>
    <mat-card-footer>
      <mat-progress-bar
        *ngIf="requestCheckConecction"
        mode="indeterminate"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
